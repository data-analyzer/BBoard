buildscript {
	repositories {
		mavenLocal()
		mavenCentral()
		jcenter()
	}

	dependencies {
		classpath "org.elasticsearch.gradle:build-tools:8.1.2"
	}
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
}

apply plugin: 'elasticsearch.esplugin'

esplugin {
	name 'osep'
	description 'Elasticsearch Korean analysis plugin'
	classname 'com.ose.p.plugin.OsePlugin'
}

group = 'com.ose'
version = '0.1'
sourceCompatibility = '17'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
	implementation group: 'org.elasticsearch', name: 'elasticsearch', version: '8.1.2'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0'
}

test {
	useJUnitPlatform()
}
